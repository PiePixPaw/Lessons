<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>FrutSlot</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="backgr">
        <label class="spin_b" for="btn">Spin It</label>  
        <input type="checkbox" id="btn" hidden> 
        <div class="slot_frame">
            <div class="column1">
                <div class="lemon1"></div>
                <div class="cherry1"></div>
                <div class="pineapple1"></div>
                <div class="grape1"></div>
            </div>
            <div class="column2">
                <div class="grape2"></div>
                <div class="lemon2"></div>
                <div class="cherry2"></div>
                <div class="pineapple2"></div>
            </div>
            <div class="column3">
                <div class="pineapple3"></div>
                <div class="grape3"></div>
                <div class="lemon3"></div>
                <div class="cherry3"></div>
            </div>
            <div class="column4">
                <div class="cherry4"></div>
                <div class="pineapple4"></div>
                <div class="grape4"></div>
                <div class="lemon4"></div>
            </div>
        </div>
        <div class="red_line"></div>   
    </body>
</html>
