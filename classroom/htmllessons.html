<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>grid test</title>
  <link rel="stylesheet" href="csslessons.css">
</head>
<body>
    <div class="site__template">
        <div class="header">
            <div class="container">
                <div class="header__wrap">

                    
                </div>
            </div>
        </div>
        <div class="main">
            <div class="container">
                <div class="form1__wrap">
                    <form action="">
                        <div class="fields__wrap">
                            <label for="">Name</label>
                            <input type="text" minlength="3" maxlength="12">
        
                            <label for="">Email</label>
                            <input type="email" required>
        
                            <label for="">Password</label>
                            <input type="password" minlength="6" maxlength="99">
        
                            <button>Submit</button>
                        </div>
                    </form>
                </div>
                <div class="form2__wrap">
                    <form action="">
                        <fieldset>
                            <legend>
                                Choose your favorite
                                <div class="radio__wrap">
                                    <input type="radio" name="radio1" id="rad1">
                                    <label for="rad1">Some 1</label>
                                    <input type="radio" name="radio1" id="rad2">
                                    <label for="rad2">Some 2</label>
                                    <input type="radio" name="radio1" id="rad3">
                                    <label for="rad3">Some 3</label>
                                </div>

                            </legend>
                        </fieldset>
                        <fieldset>
                            <legend>
                                Choose your pet                              
                            </legend>
                            <label for=""> dinosaur<input type="checkbox"></label>
                            <label for=""> mamut<input type="checkbox"></label>
                            <label for=""> dog<input type="checkbox"></label>
                            <label for=""> cat<input type="checkbox"></label>
                        </fieldset>
                        <fieldset>
                            <legend>
                                Choose your pet
                            </legend>
                            <select name="sel" id="select">
                                <option value="">1</option>
                                <option value="">2</option>
                                <option value="">3</option>
                                <option value="">4</option>
                            </select>
                        </fieldset>
                        <fieldset>
                            <legend>
                                Choose your pet
                            </legend>
                            <textarea name="" id=""></textarea>
                        </fieldset>
                        <button>Submit</button>
                    </form>
                </div>

            </div>
        </div>

        <div class="footer">
            <div class="container">
                <div class="footer__wrap">
                
                </div>
            </div>
        </div>

    </div>

</body>
</html>
