<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
		<title>IM batman</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>  
        
        <main class="main">
            <div class="login__page">
                    <div class="login__screen">
                        <div class="login__wrap">
                            <div class="login__form">
                                <h1>Login</h1>
                                <form action="">
                                    <div class="form__wrap">
                                        <div class="form-group form-group--floating">
                                            <label class="form-label" for="">Login</label>
                                            <input class="form-control" type="text" pattern="qwerty" required id="log" 
                                            placeholder="1234567">
                                        </div>
                                        <div class="form-group form-group--floating">
                                            <label class="form-label" for="">Password</label>   
                                            <input class="form-control" type="text" pattern="pavel" id="pass" required placeholder="1234567">                             
                                        </div>
                                        <div class="form-group"> 
                                            <label class="btn" for="signin">Sign in</label>
                                            <input class="login_btn" type="checkbox" id="signin" >
                                        </div>
                                    </div>

                                </form>
                            </div>
                        </div>
                        <div class="image__wrap">
                            <img src="images/bird.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="admin__page">
                </div>   
        </main>

    </body>
    </html>
